<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome 4 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css" />
    <title>Chat JavaScript</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-warning">
      <a href="/" class="nav-brand mx-auto">Javascript Chat</a>
    </nav>
    <!-- FORM DE USUARIO -->
    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
      <div class="card-header">
        <h3>Entre com o usuário</h3>
      </div>
      <p id="nickError"></p>
      <div class="card-body">
        <form id="nickForm">
          <input type="text" class="form-control" id="nickName" />
          <button type="submit" class="btn btn-warning mt-2">
            <i class="fas fa-location-arrow"></i> Enviar
          </button>
        </form>
      </div>
    </div>
    <!-- FORM DE MENSAGENS -->
    <div class="container" id="contentWrap">
      <div class="row mt-2">
        <div class="col-md-6 offset-md-1">
          <div class="card">
            <div class="card-header">
              <g4>Vamos conversar?</g4>
            </div>
            <div class="card-body" id="chat"></div>
            <form class="card-footer" id="message-form">
              <div class="input-group">
                <input type="text" class="form-control" id="message" />
                <div class="input-group-append">
                  <button type="submit" class="btn btn-warning">
                    <i class="fas fa-location-arrow"></i> Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h3>Usuários</h3>
            </div>
            <div class="card-body">
              <div id="usernames"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>
  <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
  <script src="/js/main.js" charset="UTF-8"></script>
</html>
